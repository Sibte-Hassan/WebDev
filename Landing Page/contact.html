<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact</title>
<link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    ">
<link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-white sticky-top">
        <div class="container">
          <a class="navbar-brand" href="#"
            ><H2>Jewellers</H2>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="page.html"
                  >Home</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

<section class="section-padding" id="contact">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <div class="section_title">
          <h1 class="text-uppercase text-white fw-semibold display-1">Get in touch</h1>
          <div class="line"></div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <form id="contactForm" class="row g-3 p-lg-5 p-4 bg-white theme-shadow" onsubmit="return validateForm()">
          <div class="form-group col-lg-6">
            <input id="firstName" type="text" class="form-control" placeholder="Enter first name" required>
          </div>
          <div class="form-group col-lg-6">
            <input id="lastName" type="text" class="form-control" placeholder="Enter last name" required>
          </div>
          <div class="form-group col-lg-12">
            <input id="email" type="email" class="form-control" placeholder="Enter Email Address" required>
          </div>
          <div class="form-group col-lg-12">
            <input id="subject" type="text" class="form-control" placeholder="Enter subject" required>
          </div>
          <div class="form-group col-lg-12">
            <textarea id="message" name="message" rows="5" class="form-control" placeholder="Enter message" required></textarea>
          </div> 
          <div class="form-group col-lg-12 d-grid">
            <button type="submit" class="btn btn-brand">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<script>
  function validateForm() {
    var firstName = document.getElementById("firstName").value;
    var lastName = document.getElementById("lastName").value;
    var email = document.getElementById("email").value;
    var subject = document.getElementById("subject").value;
    var message = document.getElementById("message").value;

    if (firstName.trim() == "" || lastName.trim() == "" || email.trim() == "" || subject.trim() == "" || message.trim() == "") {
      alert("All fields are required");
      return false;
    }


    alert("Message sent successfully!");
    return true;
  }
</script>

<script src = "main.js"></script>

</body>
</html>
